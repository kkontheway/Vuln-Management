services:
  traefik:
    image: traefik:v3.4
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.email=${TRAEFIK_ACME_EMAIL}"
      - "--certificatesresolvers.myresolver.acme.storage=/acme/acme.json"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - acme_data:/acme
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`${APP_DOMAIN}`) && PathPrefix(`/traefik`)"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls=true"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=myresolver"
      - "traefik.http.middlewares.traefik-strip.stripprefix.prefixes=/traefik"
      - "traefik.http.routers.traefik-dashboard.middlewares=traefik-strip@docker"
      - "traefik.http.routers.traefik-dashboard-redirect.rule=Host(`${APP_DOMAIN}`) && PathPrefix(`/traefik`)"
      - "traefik.http.routers.traefik-dashboard-redirect.entrypoints=web"
      - "traefik.http.routers.traefik-dashboard-redirect.middlewares=redirect-to-https@docker"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: vuln-management-app:latest
    restart: unless-stopped
    env_file:
      - ${ENV_FILE_PATH:-.env}
    environment:
      DB_HOST: db
      DB_PORT: 3306
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vuln.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.vuln.entrypoints=websecure"
      - "traefik.http.routers.vuln.tls=true"
      - "traefik.http.routers.vuln.tls.certresolver=myresolver"
      - "traefik.http.services.vuln.loadbalancer.server.port=5001"
      - "traefik.http.routers.vuln-http.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.vuln-http.entrypoints=web"
      - "traefik.http.routers.vuln-http.middlewares=redirect-to-https@docker"
    networks:
      - app-network

  db:
    image: mysql:8.0
    restart: unless-stopped
    env_file:
      - ${ENV_FILE_PATH:-.env}
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-${DB_PASSWORD}}
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p${MYSQL_ROOT_PASSWORD:-${DB_PASSWORD}} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app-network

volumes:
  mysql_data:
  acme_data:

networks:
  app-network:
