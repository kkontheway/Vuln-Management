services:
  traefik:
    image: traefik:v3.4
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:8081"
    ports:
      - "8081:8081"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: vuln-management-app:latest
    restart: unless-stopped
    env_file:
      - ${ENV_FILE_PATH:-.env}
    environment:
      DB_HOST: db
      DB_PORT: 3306
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5001:5001"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vuln.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.vuln.entrypoints=web"
      - "traefik.http.services.vuln.loadbalancer.server.port=5001"
    networks:
      - app-network

  db:
    image: mysql:8.0
    restart: unless-stopped
    env_file:
      - ${ENV_FILE_PATH:-.env}
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-${DB_PASSWORD}}
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p${MYSQL_ROOT_PASSWORD:-${DB_PASSWORD}} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
